{% extends "base.html" %}
{% block content %}
<h3>Available Movies</h3>
<div class="row">
{% for movie in movies %}
  <div class="col-md-3">
    <div class="card bg-secondary mb-3">
      <div class="card-body text-center">
        <h5>{{ movie.title }}</h5>
        <a href="/sessions/{{ movie.id }}" class="btn btn-warning">View Sessions</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
