{% extends "base.html" %}
{% block content %}
<h4>Available seats: {{ available }}</h4>

<form method="POST" action="/book">
<input type="hidden" name="session_id" value="{{ session_id }}">

<div class="row">
{% for seat in seats %}
  <div class="col-2 mb-2">
    {% if seat.id in booked %}
      <button class="btn btn-danger w-100" disabled>
        {{ seat.row }}-{{ seat.number }}
      </button>
    {% else %}
      <button class="btn btn-outline-light w-100" name="seat_id" value="{{ seat.id }}">
        {{ seat.row }}-{{ seat.number }}
      </button>
    {% endif %}
  </div>
{% endfor %}
</div>

<div class="mt-3">
<input class="form-control" name="name" placeholder="Your name" required>
</div>

</form>
{% endblock %}
